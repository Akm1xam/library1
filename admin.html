<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoNoText.png" type="image/png">
    <title>Админ панель</title>
    <link rel="stylesheet" href="styleadm.css">
</head>
<body>
    <header>
        <h1>Панель администратора</h1>
        <button type="button" class="btn" onclick="window.location.href='index.html'">Выйти</button>
    </header>

    <main>
        <div class="upload-section">
            <h2>Загрузить новую книгу</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="bookTitle">Название книги:</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Автор книги:</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookCover">Обложка книги:</label>
                    <input type="file" id="bookCover" name="bookCover" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="bookFile">Файл книги (PDF):</label>
                    <input type="file" id="bookFile" name="bookFile" accept="application/pdf" required>
                </div>
                <button type="submit" class="btn">Загрузить книгу</button>
            </form>
        </div>

        <div class="book-list">
            <h2>Список загруженных книг</h2>
            <div id="adminBookList"></div>
        </div>
    </main>

    <script src="scriptadm.js"></script>
</body>
</html>
